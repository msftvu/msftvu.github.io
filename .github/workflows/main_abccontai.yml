# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - abccontai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_77eb24afe4234e088f9a05de01cf71a3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7d6e9a4123354b00ab5bed9349c2c549 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_77eb24afe4234e088f9a05de01cf71a3 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abccontai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7d4da864c1d47789464d7a2b7757909 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_77eb24afe4234e088f9a05de01cf71a3 }}/appsvc/staticsite:${{ github.sha }}'